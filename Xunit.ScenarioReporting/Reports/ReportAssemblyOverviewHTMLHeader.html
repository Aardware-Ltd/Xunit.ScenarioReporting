<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--<link rel="stylesheet" type="text/css" href="ScenarioReportingTests.css">-->
	<style>
		@import url('https://fonts.googleapis.com/css?family=Raleway');

		.color-primary-0 { color: #F0F5EC }	/* Main Primary color */
		.color-primary-1 { color: #CEE8B2 }
		.color-primary-2 { color: #DDEECB }
		.color-primary-3 { color: #DFE7D6 }
		.color-primary-4 { color: #C8D2BE }

		.color-secondary-1-0 { color: #FFFBF6 }	/* Main Secondary color (1) */
		.color-secondary-1-1 { color: #FFE6C4 }
		.color-secondary-1-2 { color: #FFEFD9 }
		.color-secondary-1-3 { color: #FFF7EC }
		.color-secondary-1-4 { color: #E9E0D3 }

		.color-secondary-2-0 { color: #DAD7DE }	/* Main Secondary color (2) */
		.color-secondary-2-1 { color: #9D91B7 }
		.color-secondary-2-2 { color: #B7AECA }
		.color-secondary-2-3 { color: #AAA6B2 }
		.color-secondary-2-4 { color: #96929F }

		.color-complement-0 { color: #F2EAED }	/* Main Complement color */
		.color-complement-1 { color: #E3AEC1 }
		.color-complement-2 { color: #EAC7D3 }
		.color-complement-3 { color: #E1D0D6 }
		.color-complement-4 { color: #CCB9BF }



		body {
			font-family: 'Raleway', sans-serif;
			background-color:#96929F;
		}

		.report-assembly {
			padding:1em;
			background-color:#96929F; 
			/*#e2fbf5 #7fd2bf;*/
		}
		.report-header,
		.report-header a {
			color:antiquewhite;
		}
		.report-header {
			font-size:1.2rem;
		}


		.section-scenario {
			margin:2em auto;
			padding:1em;
			background-color:#F0F5EC;
		}

		.section-givens {
			margin:1em 3em 1em 1em;
			padding:1em;
			background-color:#C8D2BE;
		}

		.section-whens {
			margin:1em 2em 1em 2em;
			padding:1em;
			background-color:#DFE7D6;
		}

		.section-thens {
			margin:1em 1em 1em 3em;
			padding:1em;
			background-color:#DDEECB; 
		}

		.section-scenario,
		.section-givens,
		.section-whens,
		.section-thens {
			border-radius: 5px; 
			box-shadow:0 10px 15px -10px #777;
		}
		.section-scenario {
			box-shadow:0 20px 15px -15px #555;
		}

		.section-given:not(:last-child),
		.section-when:not(:last-child),
		.section-then:not(:last-child){
			border-bottom: 2px solid #F0F5EC; 
		}

		.assembly-name,
		.assembly-timestamp {
			font-weight:bold;
		}	
	</style>
  </head>
  <body>
