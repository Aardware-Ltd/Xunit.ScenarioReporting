<html>
<head>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway');

        * {
            box-sizing: border-box;
        }


        .color-primary-0 {
            color: #F0F5EC
        }
        /* Main Primary color */
        .color-primary-1 {
            color: #CEE8B2
        }

        .color-primary-2 {
            color: #DDEECB
        }

        .color-primary-3 {
            color: #DFE7D6
        }

        .color-primary-4 {
            color: #C8D2BE
        }

        .color-secondary-1-0 {
            color: #FFFBF6
        }
        /* Main Secondary color (1) */
        .color-secondary-1-1 {
            color: #FFE6C4
        }

        .color-secondary-1-2 {
            color: #FFEFD9
        }

        .color-secondary-1-3 {
            color: #FFF7EC
        }

        .color-secondary-1-4 {
            color: #E9E0D3
        }

        .color-secondary-2-0 {
            color: #DAD7DE
        }
        /* Main Secondary color (2) */
        .color-secondary-2-1 {
            color: #9D91B7
        }

        .color-secondary-2-2 {
            color: #B7AECA
        }

        .color-secondary-2-3 {
            color: #AAA6B2
        }

        .color-secondary-2-4 {
            color: #96929F
        }

        .color-complement-0 {
            color: #F2EAED
        }
        /* Main Complement color */
        .color-complement-1 {
            color: #E3AEC1
        }

        .color-complement-2 {
            color: #EAC7D3
        }

        .color-complement-3 {
            color: #E1D0D6
        }

        .color-complement-4 {
            color: #CCB9BF
        }



        body {
            font-family: 'Raleway', sans-serif;
            font-size: 16px;
            background-color: #96929F;
        }

        code {
            background: #F0F5EC;
            padding: 0 5px 2px;
            border-radius: 4px;
            position: relative;
            top: -1px;
            margin: 0 3px 0 1px;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }

        .report-assembly {
            padding: 1em;
        }

        .report-header,
        .report-header a {
            color: antiquewhite;
        }

        .report-header {
            font-size: 1.2rem;
        }

        .section-scenario {
            margin: 2em auto;
            padding: 1em;
            background-color: #F0F5EC;
            break-before: page;
        }

        .section-scenario li {
            padding: .2em .1em;
        }


        .section-givens {
            margin: 1em 3em 1em 1em;
            padding: 1em;
            background-color: #C8D2BE;
        }

        .section-whens {
            margin: 1em 2em 1em 2em;
            padding: 1em;
            background-color: #DFE7D6;
        }

        .section-thens {
            margin: 1em 1em 1em 3em;
            padding: 1em;
            background-color: #DDEECB;
        }

        .section-scenario,
        .section-givens,
        .section-whens,
        .section-thens {
            border-radius: 5px;
            box-shadow: 0 10px 15px -10px #777;
            overflow-wrap: break-word;
        }

        .section-scenario {
            box-shadow: 0 20px 15px -15px #555;
        }

        .section-given:not(:last-child),
        .section-when:not(:last-child),
        .section-then:not(:last-child) {
            border-bottom: 2px solid #F0F5EC;
        }

        .nested-child {
            position-relative;
            padding-left: 4em;
        }

        .assembly-name,
        .assembly-timestamp {
            font-weight: bold;
        }


        .menu .menu-item .status-failure {
            color: crimson;
        }

        .menu-item {
            overflow-wrap: break-word;
        }


        /* 
            Section: Hashtag filtering 
        */
        /* Filtering uses switching between absolute 
            and static positions. Filtered elements will change width 
            unless a width is set for them. */
        .report-body,
        .report-body .section-scenario {
            width: 92vw;
            margin-left: auto;
            margin-right: auto;
        }

        input.menu-hashtag {
            display: none;
        }

        .menu-hashtag {
            display: inline-block;
            width: 100%;
            padding-bottom: 1em;
        }

        .menu-hashtag > label {
            font-size: .9em;
            display: inline-block;
            text-align: center;
            height: 2em;
            padding: 0.36em 1em;
            margin: 0.32em 0.2em;
            color: #fff;
            cursor: pointer;
            border-radius: 10px;
            background: #BADA55;
        }

        .menu-hashtag.data-driven > label {
            background: #55daa4;
        }

        .menu-hashtag.data-driven > label:hover {
            background-color: #55da73;
        }

        .menu-hashtag > label:hover {
            background-color: #d7da55;
        }


        /*toggle appearance of static hashtag filter menu when checked */
        #filter-all:checked ~ .wrapper label[for="filter-all"],
        #filter-success:checked ~ .wrapper label[for="filter-success"],
        #filter-fail:checked ~ .wrapper label[for="filter-fail"] {
            background-color: #d7da55;
            box-shadow: inset 2px 2px 1px 0px #697a44;
        }


        /*Transition filtered elements into and out of view*/
        /*Hide*/
        #filter-all:not(:checked) ~ .wrapper .report-body > .section-scenario {
            width: 92vw;
            visibility: hidden;
            position: absolute;
            opacity: 0;
        }
        /*Show*/
        #filter-success:checked ~ .wrapper .report-body > .ht-success,
        #filter-fail:checked ~ .wrapper .report-body > .ht-fail,
        #filter-all:checked ~ .wrapper .report-body > .section-scenario {
            position: static;
            transition-timing-function: ease-in;
            transition: opacity 1.8s;
            visibility: visible;
            opacity: 1;
        }
        /* 
            / Section
        */



        .section-scenario.status-failure {
            border-left: 0.4em solid crimson;
        }

        .section-then .status-failure {
            border-left: 0.2em solid crimson;
            padding-left: 0.5em;
        }

        .icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            stroke-width: 0;
            stroke: currentColor;
            fill: currentColor;
        }

        .icon-lemon-2 {
            font-size: 1.6rem;
        }

        .icon-error-x {
            font-size: 3.2em;
        }


        .animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }

        @keyframes jello {
            from, 11.1%, to {
                transform: none;
            }

            22.2% {
                transform: skewX(-12.5deg) skewY(-12.5deg);
            }

            33.3% {
                transform: skewX(6.25deg) skewY(6.25deg);
            }

            44.4% {
                transform: skewX(-3.125deg) skewY(-3.125deg);
            }

            55.5% {
                transform: skewX(1.5625deg) skewY(1.5625deg);
            }

            66.6% {
                transform: skewX(-0.78125deg) skewY(-0.78125deg);
            }

            77.7% {
                transform: skewX(0.390625deg) skewY(0.390625deg);
            }

            88.8% {
                transform: skewX(-0.1953125deg) skewY(-0.1953125deg);
            }
        }

        @keyframes jello2 {
            from, 11.1%, to {
                transform: none;
            }

            22.2% {
                transform: skewX(-12.5deg) skewY(-12.5deg);
            }

            33.3% {
                transform: skewX(6.25deg) skewY(6.25deg);
            }

            44.4% {
                transform: skewX(-3.125deg) skewY(-3.125deg);
            }

            55.5% {
                transform: skewX(1.5625deg) skewY(1.5625deg);
            }

            66.6% {
                transform: skewX(-0.78125deg) skewY(-0.78125deg);
            }

            77.7% {
                transform: skewX(0.390625deg) skewY(0.390625deg);
            }

            88.8% {
                transform: skewX(-0.1953125deg) skewY(-0.1953125deg);
            }
        }

        .jello {
            animation-name: jello;
            transform-origin: center;
        }

            .jello:hover {
                animation-name: jello2;
                transform-origin: center;
            }

        /* Accordion styles */
        .accordion .tab {
            position: relative;
            margin-bottom: 1px;
            width: 100%;
            color: #fff;
            overflow: hidden;
        }

        .accordion input {
            position: absolute;
            opacity: 0;
            z-index: -1;
        }

        .accordion label {
            position: relative;
            display: block;
            padding: 0 0 0 1em;
            background: #16a085;
            font-weight: bold;
            /*line-height: 3;*/
            cursor: pointer;
        }

        .accordion .tab-content {
            max-height: 0;
            overflow: hidden;
            background: #1abc9c;
            -webkit-transition: max-height .35s;
            -o-transition: max-height .35s;
            transition: max-height .35s;
        }
        /* :checked */
        .accordion input:checked ~ .tab-content {
            max-height: 10em;
        }
        /* Icon */
        .accordion label::after {
            position: absolute;
            right: 0;
            top: 0;
            display: block;
            width: 3em;
            height: 3em;
            /*line-height: 3;*/
            text-align: center;
            -webkit-transition: all .35s;
            -o-transition: all .35s;
            transition: all .35s;
        }

        .accordion input[type=checkbox] + label::after {
            content: "+";
        }

        .accordion input[type=checkbox]:checked + label::after {
            transform: rotate(315deg);
        }

        /*Accordion customisations*/
        .accordion .tab {
            /*color: inherit;*/
        }

        .accordion .tab-content p {
            padding-left: 1em;
        }

        .accordion input:checked ~ .tab-content {
            max-height: initial;
        }

        .accordion label::after {
            width: 1.5em;
            height: 1.5em;
            line-height: 1.5;
            font-size: 2em;
        }

        .accordion label {
            /*line-height: 3; 4;*/
            padding: 1em 2em 1em 1em;
        }

        .accordion.red label {
            background-color: rgba(237, 20, 61, 0.58); /*crimson;*/
        }

        .accordion.red .tab-content {
            background-color: rgba(237, 20, 61, 0.48); /*#EC2F55;*/
        }

        .accordion.tech label {
            border-left: 1px solid gainsboro;
            border-top: 1px solid gainsboro;
            border-right: 1px solid gainsboro;
            background-color: inherit;
            color: dimgrey;
        }

        .accordion.tech .tab-content {
            border-left: 1px solid gainsboro;
            border-bottom: 1px solid gainsboro;
            border-right: 1px solid gainsboro;
            background-color: rgb(246, 251, 243);
        }

        .accordion.tech .tab {
            color: inherit;
        }

        .accordion.error label {
            border-left: 1px solid #c1ccb2;
            border-top: 1px solid #c1ccb2;
            border-right: 1px solid #c1ccb2;
            background-color: inherit;
            color: crimson;
        }

        .accordion.error .tab-content {
            border-left: 1px solid #c1ccb2;
            border-bottom: 1px solid #c1ccb2;
            border-right: 1px solid #c1ccb2;
            background-color: rgb(246, 251, 243);
        }

        .accordion.error .tab {
            color: inherit;
        }

        .accordion.error .fail-message {
            font-weight: normal;
        }


        /*#084978;*/
        .arrow {
            margin: 1em;
            position: relative;
            width: 0;
            height: 0;
            border-top: 1em solid transparent;
            border-right: 1em solid cadetblue;
            -webkit-transform: rotate(320deg); /*220deg*/
            -moz-transform: rotate(320deg);
            -ms-transform: rotate(320deg);
            -o-transform: rotate(320deg);
            transform: rotate(320deg);
        }

            .arrow:after {
                content: "";
                position: absolute;
                border: 0 solid transparent;
                border-top: 0.5em solid cadetblue;
                border-radius: 0 2.5em 0 0;
                top: -2.5em;
                left: -0.2em;
                width: 1.5em;
                height: 1.5em;
                -webkit-transform: rotate(225deg); /*45deg*/
                -moz-transform: rotate(225deg);
                -ms-transform: rotate(225deg);
                -o-transform: rotate(225deg);
                transform: rotate(225deg);
            }

        /*Customisations to show arrow in first child*/
        .arrow {
            float: left;
            margin-left: 1.8em;
            margin-top: 0.6em;
        }
        /*First nested child customisations. Note: first-of-type does not work on class so instead adjust all children and then correct all but the first one.*/
        .nested-child {
            margin-top: 1.4em;
        }

            .nested-child ~ .nested-child {
                margin-top: initial;
            }
    </style>

</head>
